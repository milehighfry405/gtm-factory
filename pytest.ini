[pytest]
# Pytest configuration for GTM Factory

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    vcr: marks tests that use VCR to record/replay HTTP (API calls recorded to cassettes)
    expensive: marks tests that cost money (Tavily, OpenAI, Anthropic - only run with --expensive)
    integration: marks tests as integration tests (slower, cross-module)
    unit: marks tests as unit tests (fast, isolated)

# VCR configuration (pytest-recording)
vcr_record_mode = none  # Default: never record, always replay (prevents accidental API calls)

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Ignore patterns
testpaths = tests
norecursedirs = .git .tox dist build *.egg venv

# Coverage configuration (if running coverage)
[coverage:run]
source = core
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
